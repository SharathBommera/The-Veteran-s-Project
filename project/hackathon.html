    <title>HACKATHONS</title>
    <style>
        body {
            margin: 0;
            padding: 0;

            border-radius: 8px;
            max-width: 300px;

        .hackathonItem a {

            font-size: 1.2em;
            display: block;
            margin-top: 10px;
        }
footer {

}
